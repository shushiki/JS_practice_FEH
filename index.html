<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<title>Button</title>

<style>
	
	body{
		align-content: center;
		text-align: center;
	}

</style>

</head>
<body>


<div class="col-md-6 mt-5">
	<div class="container">
		<details ontoggle="message()">
			<summary>Instructions</summary>
			 <i>Enter two numbers then find its sum.</i>
		</details>

	<br>

		<form>
			
			<label>Enter 1st Number:</label> <input type="number" id="num1" class="form-control" placeholder="input here...">
		<br>
			<label>Enter 2nd Number:</label> <input type="number" id="num2" class="form-control" placeholder="input here...">
		<br>
			<button type="submit" class="btn btn-success" onmouseover="plus()"> Calculate </button>
			<button type="submit" class="btn btn-danger" onmouseover="minus()"> Minus </button>
			<button type="submit" class="btn btn-info" onmouseover="times()"> Multiply </button>
			<button type="submit" class="btn btn-warning" onmouseover="divide()"> divide </button>
			<a href="index.html"> <button class="btn btn-primary"> Refresh </button> </a>
		<br>
		<br>
			<span class="form-control"> <h1 id="Result"> RESULT </h1> </span>
		</form>

		<script>
			function plus(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var sum = Number(num1) + Number(num2);

				document.getElementById('Result').innerHTML= 'Answer is' + ' ' + sum;
			}

			function minus(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var difference = Number(num1) - Number(num2);

				document.getElementById('Result').innerHTML= 'Answer is' + ' ' + difference;
			}

			function times(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var product = Number(num1) * Number(num2);

				document.getElementById('Result').innerHTML= 'Answer is' + ' ' + product;
			}

			function divide(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var quotient = Number(num1) / Number(num2);

				document.getElementById('Result').innerHTML= 'Answer is' + ' ' + quotient;
			}

			function message(){
				alert("Try it");
			}
		</script>

	</div>
</div>

</body>
</html>
